<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Compare Tool</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Photo Comparison Tool</h1>

    <div class="image-controls">
        <div class="image-block">
            <div class="custom-file-upload">
                <label for="file-input-0"><ion-icon name="image-outline"></ion-icon> Choose Image 1</label>
                <input type="file" id="file-input-0" accept="image/*" onchange="loadImage(event, 0)" />
            </div>

            <button class="camera-btn" onclick="openCamera()"><ion-icon name="camera-outline"></ion-icon>
                Camera</button>
            <input type="file" accept="image/*" capture="environment" style="display:none" id="cameraInput"
                onchange="loadImage(event, 0)" />

            <div class="preview" id="preview0"><canvas id="canvas0"></canvas></div>
            <div class="control-panel">
                <button onclick="transform(0, 'rotate')"><ion-icon name="refresh-outline"></ion-icon> Rotate</button>
                <button onclick="transform(0, 'flipV')"><ion-icon name="swap-vertical-outline"></ion-icon> Flip
                    V</button>
                <button onclick="transform(0, 'flipH')"><ion-icon name="swap-horizontal-outline"></ion-icon> Flip
                    H</button>
            </div>
        </div>

        <div class="image-block">
            <div class="custom-file-upload">
                <label for="file-input-1"><ion-icon name="image-outline"></ion-icon> Choose Image 2</label>
                <input type="file" id="file-input-1" accept="image/*" onchange="loadImage(event, 1)" />
            </div>
            <div class="preview" id="preview1"><canvas id="canvas1"></canvas></div>
            <div class="control-panel">
                <button onclick="transform(1, 'rotate')"><ion-icon name="refresh-outline"></ion-icon> Rotate</button>
                <button onclick="transform(1, 'flipV')"><ion-icon name="swap-vertical-outline"></ion-icon> Flip
                    V</button>
                <button onclick="transform(1, 'flipH')"><ion-icon name="swap-horizontal-outline"></ion-icon> Flip
                    H</button>
            </div>
        </div>
    </div>

    <button class="compare-btn" onclick="compareImages()"><ion-icon name="checkmark-outline"></ion-icon> Done</button>

    <div class="compare-container" id="compareContainer">
        <h2>Result</h2>
        <div class="overlay">
            <img id="overlay0" />
            <img id="overlay1" />
        </div>
        <div class="blink-btns">
            <button onclick="blinkTwice()"><ion-icon name="eye-outline"></ion-icon> Blink</button>
            <button onclick="toggleOverlay()"><ion-icon name="people-circle-outline"></ion-icon> Change Image</button>
        </div>

    </div>

<script src="script.js"></script>
</body>

</html>
